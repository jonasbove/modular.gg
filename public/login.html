<body>
  <form id="login">

    <label for="email">What's your email?</label>
    <input type="email" name="email" required />

    <br />

    <label for="password">Enter your password?</label>
    <input type="password" name="password" required />

    <p>Don't have a account? <a href="./register">Click here</a> to register</p>

    <p>Login with Discord <a href="https://discord.com/api/oauth2/authorize?client_id=938051299709190144&redirect_uri=http%3A%2F%2Flocalhost%3A3000%2Fauthenticate-discord&response_type=code&scope=identify%20email">right here.</a></p>

    <input type="submit" value="Login" />

    <p style="color: red; font-weight: bold;" id="errorMessage"></p>

  </form>

  <script src="/js/index.js"></script>
</body>
</html>
