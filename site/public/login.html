<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modular.gg | Login</title>
  <link rel="stylesheet" href="./css/login.css" />

  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicons/favicon-16x16.png">
</head>
<body>
  <main>
    <h1 class="heading">Log in</h1>
    <form id="login">
      <label for="email">Email</label>
      <input type="email" name="email" required autofocus />
  
      <label for="password">Password</label>
      <input type="password" name="password" required />
  
      <p class="noaccount">Don't have a account? <a href="./register">Click here</a> to register</p>
  
      <input type="submit" value="Login" class="submitbutton"/>
  
      <p class="error" id="errorMessage"></p>
  
      <a href="./ask-discord-permissions" class="loginwithdiscord"><img src="./assets/Discord-Logo-White.svg" alt="Discord logo" class="discordlogo">Login with Discord </button>
    </form>

  </main>
  <script src="./js/index.js"></script>
</body>
</html>
