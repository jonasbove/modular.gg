<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modular.gg | Register</title>
    <link rel="stylesheet" href="./css/login.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicons/favicon-16x16.png"
    />
  </head>
  <body>
    <main>
      <h1 class="heading">Register account</h1>
      <form id="register">
        <label for="name">Username</label>
        <input type="text" name="name" required autofocus />

        <label for="email">Email</label>
        <input type="email" name="email" required />

        <h3 class="notifier">
          We did <span class="italic">NOT</span> spend a lot of time on
          security, please don't use a password you use elsewhere!
        </h3>
        <label for="password">Password</label>
        <input type="password" name="password" required />

        <label for="confirmPassword">Confirm password</label>
        <input type="password" name="confirmPassword" required />

        <p class="alreadyregistered">
          Already have a account? <a href="./login">Click here</a> to login.
        </p>
        <input type="submit" value="Register" class="submitbutton" />

        <p class="error" id="errorMessage"></p>

        <a href="./ask-discord-permissions" class="loginwithdiscord"
          ><img
            src="./assets/Discord-Logo-White.svg"
            alt="Discord logo"
            class="discordlogo"
          />Login with Discord</a
        >
      </form>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
