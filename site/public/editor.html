<html>

<head>
    <title>VPL</title>
    <link rel="stylesheet" href="./css/editor.css">
</head>

<body>
    <div class="loader-wrapper">
        <div class="loader-wrapper-2">
            <div class="loader"></div>
            <h3>Wating for response...</h3>
        </div>
    </div>
    <div id="wrapper">
        <nav id="top-nav">
        </nav>
        <nav id="side-nav">
        </nav>
        <div id="editor">
            <div id="container">
                <svg id="svgContainer"></svg>
            </div>
        </div>
    </div>
    <div class="statusButtons">
        <input id="startbot" type="button" value="Deploy & start bot">
        <input id="stopbot" type="button" value="Stop bot">
        <input id="restartbot" type="button" value="Restart bot">
    </div>
    <nav id="gobacknav">
        <p>Bot status: <span id="botstatus">fetching...</span></p>
        <a href="./">Go back to front page</a>
        <a href="./settings">Go back to settings</a>
    </nav>

    <script src="./js/editor.js"></script>
    <script src="./js/editor_buttons.js"></script>
</body>

</html>
